<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web3-transaction</title>
</head>
<body>
<table style=" width: 50%; border: 4px double black;">
    <tr>
        <form action="/transaction" method="post">
    <tr>
        <td style="border: 1px solid black; text-align: left">
            <input type="text" name="senderName" placeholder="senderName"/>
        </td>
    </tr>
    <tr>
        <td style="border: 1px solid black; text-align: left">
            <input type="password" name="senderPass" placeholder="senderPass"/>
        </td>
    </tr>

    <tr>
        <td style="border: 1px solid black; text-align: left">
            <input type="number" name="count" placeholder="count"/>
        </td>
    </tr>

    <tr>
        <td style="border: 1px solid black; text-align: left">
            <input type="text" name="nameTo" placeholder="nameTo"/>
        </td>
    </tr>

    <tr>
        <td>
            <input type="submit" value="submit">
        </td>
    </tr>
    </form>
    </tr>
    <tr>
        <td style="border: 1px solid black; text-align: center">
            <a href="/registration">Registration</a>
        </td>
    </tr>
</table>
</body>
</html>
